<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forgot Password</title>
<style>
body{font-family:Inter,system-ui;margin:0;background:#0d1117;color:#e6eef8;display:flex;justify-content:center;align-items:center;height:100vh}
.container{background:#161b22;padding:30px;border-radius:16px;width:350px;text-align:center;box-shadow:0 0 20px #0006}
input{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:1px solid #30363d;background:#0d1117;color:#e6eef8}
button{width:100%;padding:12px;margin-top:15px;background:#3a8bfd;border:none;border-radius:8px;color:white;cursor:pointer;font-size:16px;transition:background 0.3s}
button:hover{background:#2f6fd1}
.msg{margin-top:10px;color:#ff6b6b;min-height:18px}
</style>
</head>
<body>
<div class="container">
<h2>Forgot Password</h2>
<select id="roleSelect">
<option value="student">Student</option>
<option value="teacher">Teacher</option>
<option value="parent">Parent</option>
<option value="admin">Admin</option>
</select>
<input type="text" id="username" placeholder="Enter your username">
<button onclick="recoverPassword()">Recover Password</button>
<div class="msg" id="msg"></div>
<span style="cursor:pointer;color:#58a6ff;margin-top:10px;display:block" onclick="window.location.href='login.html'">Back to Login</span>
</div>
<script>
const STUDENTS={"7A":[{user:"7a_student1",pass:"7a123"}]};
const TEACHERS=[{user:"math_teacher",pass:"math123"}];
const PARENTS=[{user:"parent1",pass:"parent123"}];
const ADMINS=[{user:"admin",pass:"admin123"}];
function recoverPassword(){
const role=document.getElementById("roleSelect").value;
const u=document.getElementById("username").value.trim();
const msg=document.getElementById("msg");
msg.innerText="";
if(!u){msg.innerText="Enter username"; return;}
if(role==="student"){
  for(const g in STUDENTS){
    for(const s of STUDENTS[g]){if(s.user===u){msg.innerText=`Your password is: ${s.pass}`; return;}}
  }
  msg.innerText="Username not found";
}else if(role==="teacher"){
  for(const t of TEACHERS){if(t.user===u){msg.innerText=`Your password is: ${t.pass}`; return;}}
  msg.innerText="Username not found";
}else if(role==="parent"){
  for(const p of PARENTS){if(p.user===u){msg.innerText=`Your password is: ${p.pass}`; return;}}
  msg.innerText="Username not found";
}else if(role==="admin"){
  for(const a of ADMINS){if(a.user===u){msg.innerText=`Your password is: ${a.pass}`; return;}}
  msg.innerText="Username not found";
}}
</script>
</body>
</html>
