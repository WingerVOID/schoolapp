<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Dashboard</title>
  <style>
    body{font-family:Inter,system-ui;margin:0;background:#0d1117;color:#e6eef8}
    .top{background:#161b22;padding:15px;font-size:22px;font-weight:600}
    .container{padding:20px}
    .card{background:#161b22;padding:18px;border-radius:12px;margin-bottom:18px}
    .news-item{padding:10px;background:#1f2631;border-radius:8px;margin-top:8px}
    .item{background:#1d232c;padding:10px;border-radius:8px;display:flex;justify-content:space-between;margin-bottom:8px}
    .small{font-size:12px;color:#a6b3c4}
  </style>
</head>
<body>
<div class="top">Student Dashboard</div>
<div class="container">

<div id="welcome" class="card"></div>

<div class="card">
  <h3>Today’s Classes</h3>
  <div id="classes"></div>
</div>

<div class="card">
  <h3>School News</h3>
  <div id="news"></div>
</div>

<div class="card">
  <h3>Announcements</h3>
  <div id="ann"></div>
</div>

</div>

<script>
// Read login data
const params = new URLSearchParams(window.location.search);
const user = params.get("user");
const grade = params.get("grade");

document.getElementById("welcome").innerHTML = `<h2>Welcome, ${user}</h2><div class='small'>Grade: ${grade}</div>`;

// Example timetable (can be expanded like main file)
const TIMETABLE = {
  "9A": [
    {subject:"Biology", start:"08:00", end:"08:40", room:"A12"},
    {subject:"Math", start:"08:50", end:"09:30", room:"B01"},
    {subject:"English", start:"09:40", end:"10:20", room:"A25"}
  ],
  "9B": [
    {subject:"Math", start:"08:00", end:"08:40", room:"B02"},
    {subject:"Physics", start:"08:50", end:"09:30", room:"C11"},
    {subject:"Biology", start:"09:40", end:"10:20", room:"A12"}
  ]
};

// Render classes
const classBox = document.getElementById("classes");
if(TIMETABLE[grade]){
  TIMETABLE[grade].forEach(c=>{
    classBox.innerHTML += `<div class='item'><div><b>${c.subject}</b><br><span class='small'>Room ${c.room}</span></div><div class='small'>${c.start}–${c.end}</div></div>`;
  });
} else {
  classBox.innerHTML = "No classes added for your grade yet.";
}

// Dummy news
const NEWS = [
  "School marathon this Friday!",
  "New library books available.",
  "Parent meeting next Tuesday."
];

NEWS.forEach(n=>{
  document.getElementById("news").innerHTML += `<div class='news-item'>${n}</div>`;
});

// Dummy announcements
const ANN = [
  "Math homework due tomorrow.",
  "English project submission extended.",
  "Biology quiz next week."
];

ANN.forEach(a=>{
  document.getElementById("ann").innerHTML += `<div class='news-item'>${a}</div>`;
});
</script>
</body>
</html>
